<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

             <img src="/images/logo.png" alt="IRON FITNESS logo" height="38px"> 
             <div class="logotext">IRON FITNESS</div>
        </div>
        <!-- 2 div is for navgation bar -->
        <div class="navigationbar">
            <ul class="navbar">
                <li><a href="https://instagram.com/amaan_447?igshid=YmMyMTA2M2Y=">HOME</a></li>
                <li><a href="https://instagram.com/sameer_mohd.007?igshid=YmMyMTA2M2Y=">About Us</a></li>

            </ul>

</div>

            </div>

            </div>
            </div>

            </div>

            <input type="submit" placeholder="Submit">
            </div>
            </form>
    </div>
